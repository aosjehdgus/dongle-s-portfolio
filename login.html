<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dongle's portfolio : login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

    <div id="grid">
        <div></div>
        <div class="login_form">
            <div class="login_title_form">


              <h1>  <a href="index.html" id="login_main_title-1"> dongle's</a></h1>
              <h1>  <a href="index.html" id="login_main_title-2">portfolio </a></h1>

            </div>
            <div class="id_pw_form">

                <div class="id_area">
                    <input type="text" placeholder="아이디" id="id">
                </div>
                <div class="pw_area">
                    <input type="text" placeholder="비밀번호" id="pw">

                </div>

            </div>
            <div class= "login_home_form">


                <button id="login_btn">Log - in</button>

                  <a href ="index.html">
                    <button id="home_btn"> home </button>
                  </a>




            </div>

            <div class="google-btn">
              <div class="google-icon-wrapper">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
              </div>
              <div class = "google-txt-wrapper">
               <span class = "google-txt">Sign in with google</span>
             </div>
            </div>

            <div class="kakao-btn">
              <div class="kakao-icon-wrapper">
                  <img src = "img/kakao.png">
              </div>
              <div class = "kakao-txt-wrapper">
               <span class = "kakao-txt">Login with kakao</span>
             </div>
            </div>






          </div>
        </div>

        <div></div>

      </div>
    </div>


</body>

</html>
