      target3.style.color  = 'white';

      self.value = 'day';

      var i = 0;
      while(i < alist.length){

         alist[i].style.color = 'powderblue';

         i = i + 1;
       }

      }

      target.style.backgroundColor = '#F4F4F4';

      target1.style.color = 'white';

      target3.style.color  = '#dadada';

      var i = 0;
      while(i < alist.length){

         alist[i].style.color = '#939597';
         alist[1].style.color = '#F7E444';
         i = i + 1;
       }
    }

    }
